<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <body>
    <div id="content" class="mt-10">
      <!-- Welcome message in a separate bold section -->
      <div class="mb-5">
        <h1 class="font-bold text-xl">Welcome to the Sign-up Page</h1>
      </div>
      <div>
        <!-- Form container with a separate background color -->
        <form  data-th-action="@{'/do-register'}"
        method="post"
        data-th-object="${userForm}"
          class="max-w-sm mx-auto border-gray-500 dark:border-gray-800 border-t-8 border-b-8 rounded-2xl p-5 bg-gray-300 dark:bg-gray-500"
        >
          <div class="mb-5">
            <h1 class="font-bold text-xl mt-2 mb-3">Sign-up Page</h1>
            <p>Things are uploading to the cloud</p>
            <!-- name -->
            <label
              for="name"
              class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              data-th-field="*{name}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="pavan"
              required
            />
            
            <!-- email -->
            <label
              for="email"
              class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              data-th-field="*{email}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="xyz@gmail.com"
              required
            />
          </div>
          <div class="mb-5">
            <!-- password -->
            <div class="mb5">
              <label
                for="password"
                
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your password</label
              >
              <input
                type="password"
                id="password"
                data-th-field="*{password}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
            </div>

            <!-- phone -->
            <div class="mb-5">
              <label
                for="name"
                class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white"
                >Your phone number</label
              >
              <input
                type="text"
                id="phone"
                data-th-field="*{phone}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="0912345678"
                required
              />
            </div>

            <!-- about -->
            <div class="mb-5">
              <label
                for="about"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your about</label
              >
              <textarea
                id="message"
                data-th-field="*{about}"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write some about yourself"
              ></textarea>
            </div>
          </div>
          <div class="flex items-start mb-5">
            <div class="flex items-center h-5"></div>

            <div class="mb-3 flex justify-center space-x-3">
              <button
                type="submit"
                class="px-3 py-2 rounded-2xl bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
              >
                Singup
              </button>
              <button
                type="reset"
                class="px-3 py-2 rounded-2xl bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      console.log("pavan");
    </script>
  </body>
</html>
